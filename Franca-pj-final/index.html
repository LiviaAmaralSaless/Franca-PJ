<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="form-box Login">
        <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" required>
                    <label for="">Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <button class="btn" type="submit">Login</button>
                </div>

                <div class="regi-link">
                    <p>Não tem uma conta? <a href="#" class="casdastro-link">Cadastre-se!</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Login">
            <h2>Bem Vindo de Volta!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, unde ex magnam quo esse consectetur cupiditate reprehenderit sint libero ea pariatur necessitatibus aut earum, nemo eos atque animi nesciunt. Nobis.</p>
        </div>
    </div>
</body>
</html>
